[workspace]
resolver = "2"
members = [
    "crates/agtmux-core",
    "crates/agtmux-tmux",
    "crates/agtmux-daemon",
]
exclude = [
    "desktop/src-tauri",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"

[workspace.dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
toml = "0.8"
thiserror = "2"
tracing = "0.1"
tokio = { version = "1", features = ["full"] }
bytes = "1"
